<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noobdye Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto p-4">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Noobdye Applications</h1>
      <div id="user-info" class="flex items-center space-x-4">
        <!-- Informações do usuário serão inseridas aqui -->
      </div>
    </header>

    <main>
      <!-- Formulário de upload de bot -->
      <section id="upload-section" class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Hospedar Novo Bot</h2>
        <form id="upload-form" class="bg-gray-800 p-4 rounded">
          <div class="mb-4">
            <label for="bot-token" class="block mb-2">Token do Bot</label>
            <input type="text" id="bot-token" name="bot-token" class="w-full p-2 rounded bg-gray-700 text-white" required />
          </div>
          <div class="mb-4">
            <label for="bot-file" class="block mb-2">Arquivo ZIP do Bot</label>
            <input type="file" id="bot-file" name="bot-file" accept=".zip" class="w-full p-2 rounded bg-gray-700 text-white" required />
          </div>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Enviar</button>
        </form>
      </section>

      <!-- Lista de bots hospedados -->
      <section id="bots-section">
        <h2 class="text-2xl font-semibold mb-4">Seus Bots Hospedados</h2>
        <div id="bots-list" class="space-y-4">
          <!-- Bots serão listados aqui -->
        </div>
      </section>
    </main>
  </div>

  <script>
    // Função para obter informações do usuário
    async function fetchUserInfo() {
      try {
        const response = await fetch('/api/user');
        if (!response.ok) throw new Error('Não autenticado');
        const user = await response.json();
        document.getElementById('user-info').innerHTML = `
          <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar" class="w-10 h-10 rounded-full" />
          <span>${user.username}#${user.discriminator}</span>
        `;
      } catch (error) {
        // Redirecionar para login se não autenticado
        window.location.href = '/login';
      }
    }

    // Função para lidar com o envio do formulário de upload
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.getElementById('bot-token').value;
      const fileInput = document.getElementById('bot-file');
      const file = fileInput.files[0];
      if (!token || !file) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const formData = new FormData();
      formData.append('token', token);
      formData.append('file', file);

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (response.ok) {
          alert('Bot enviado com sucesso!');
          // Atualizar a lista de bots
          fetchBots();
        } else {
          alert('Erro ao enviar o bot: ' + result.error);
        }
      } catch (error) {
        console.error('Erro ao enviar o bot:', error);
        alert('Erro ao enviar o bot.');
      }
    });

    // Função para obter e exibir os bots hospedados
    async function fetchBots() {
      try {
        const response = await fetch('/api/bots');
        const bots = await response.json();
        const botsList = document.getElementById('bots-list');
        botsList.innerHTML = '';
        bots.forEach(bot => {
          const botElement = document.createElement('div');
          botElement.className = 'bg-gray-800 p-4 rounded';
          botElement.innerHTML = `
            <h3 class="text-xl font-bold mb-2">${bot.name}</h3>
            <p><strong>Status:</strong> ${bot.status}</p>
            <p><strong>RAM:</strong> ${bot.ramUsage} MB</p>
            <p><strong>Token:</strong> ${bot.token}</p>
            <!-- Adicione botões para editar/remover se necessário -->
          `;
          botsList.appendChild(botElement);
        });
      } catch (error) {
        console.error('Erro ao obter bots:', error);
      }
    }

    // Inicialização
    fetchUserInfo();
    fetchBots();
  </script>
</body>
</html>
