<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noobdye Search</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #resposta {
      margin-top: 30px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Noobdye Search</h1>
  <input type="text" id="pergunta" placeholder="Digite sua pergunta..."/>
  <button onclick="pesquisar()">Pesquisar</button>
  <div id="resposta"></div>

  <script>
    async function pesquisar() {
      const pergunta = document.getElementById('pergunta').value;
      const respostaDiv = document.getElementById('resposta');
      respostaDiv.innerHTML = "Carregando...";

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: pergunta })
      });

      const data = await res.json();

      if (res.ok) {
        respostaDiv.innerText = data.message;
      } else {
        respostaDiv.innerText = "Erro: " + (data.error?.message || "Erro desconhecido");
      }
    }
  </script>
</body>
</html>
