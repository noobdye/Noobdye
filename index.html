<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesquisa ChatGPT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; }
    #resultado { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Pesquisar com ChatGPT</h1>
  <textarea id="prompt" placeholder="Digite sua pergunta aqui..."></textarea><br />
  <button id="btnEnviar">Enviar</button>

  <div id="resultado"></div>

  <script>
    document.getElementById("btnEnviar").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.textContent = "Carregando...";

      if (!prompt) {
        resultadoDiv.textContent = "Por favor, digite uma pergunta.";
        return;
      }

      try {
        const res = await fetch("/api/bate-papo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        if (!res.ok) {
          const err = await res.json();
          resultadoDiv.textContent = "Erro: " + (err.error?.message || JSON.stringify(err));
          return;
        }

        const data = await res.json();
        resultadoDiv.textContent = data.message;
      } catch (e) {
        resultadoDiv.textContent = "Erro na requisição: " + e.message;
      }
    });
  </script>
</body>
</html>
